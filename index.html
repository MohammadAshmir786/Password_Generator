<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <video class="video" playsinline autoplay loop muted>
        <source src="assets/videos/binary_bg.mp4" type="video/mp4" />
        <source src="assets/videos/binary_bg.webm" type="video/webm" />
        <source src="assets/videos/binary_bg.ogg" type="video/ogg" />
    </video>
    <div class="container">
        <div class="row py-5" id="app">
            <!-- Preview -->
            <div class="col-md-6" id="preview-column">
                <div class="section preview">
                    <div class="row justify-content-center" style="height: inherit;">
                        <div class="col-12">
                            <h2 class="title">Password Generator</h2>
                        </div>
                        <div class=" d-flex justify-content-center">
                            <img src="assets/images/lock.png" alt="">
                        </div>
                        <div class="col-12 d-flex align-items-center">
                            <div class="result">
                                <div class="result_title field-title">Generated Password</div>
                                <div class="result_info right" style="transform: translateY(200%); opacity: 0;">click to
                                    copy
                                </div>
                                <div class="result_info left" style="transform: translateY(0%); opacity: 0.75;">copied
                                </div>
                                <div class="result_viewbox">vM6dR0rS2yM7zA2pB7z</div>
                                <button id="copy-btn"
                                    style="--x: 676.5px; --y: 43.21875px; opacity: 1; pointer-events: all;">
                                    <i class="far fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row justify-content-center">
                                <div class="sign">
                                    <p><em>-- design by <b><u>Mohammad Ashmir Abbasi</u></b></em></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div class="col-md-6">
                <div class="section settings">
                    <div class="row justify-content-center" style="height: inherit;">
                        <h2 class="title">Settings</h2>
                        <div class="col-12 d-flex align-items-center d-none">
                            <div class="result">
                                <div class="result_title field-title">Generated Password</div>
                                <div class="result_info right" style="transform: translateY(200%); opacity: 0;">click to
                                    copy
                                </div>
                                <div class="result_info left" style="transform: translateY(0%); opacity: 0.75;">copied
                                </div>
                                <div class="result_viewbox">vM6dR0rS2yM7zA2pB7z</div>
                            </div>
                        </div>
                        <div class="length range_slider" data-min="4" data-max="32">
                            <div class="length_title field-title" data-length="19">length:</div>
                            <input id="slider" type="range" min="4" max="32" value="16">
                        </div>

                        <div class="filters">
                            <span class="filters_title field-title">Filters</span>
                            <div class="option">
                                <input type="checkbox" id="uppercase" checked="">
                                <label for="uppercase">Include Uppercase</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="lowercase" checked="">
                                <label for="lowercase">Include Lowercase</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="number" checked="">
                                <label for="number">Include Numbers</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="symbol">
                                <label for="symbol">Include Symbols</label>
                            </div>
                        </div>

                        <button class="btn generate" id="generate">Generate Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (required for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
